- name: db configuration
  hosts: db
  become: true
  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: installed
  - name: enable and start the mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  #check root password setup or not
  - name: check db connections
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: 172.31.20.146 #db ip
      filter: version
      ignore_error: yes 
    register: mysql_output







